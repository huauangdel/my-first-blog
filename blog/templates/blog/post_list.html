<html>
  <head>
    <title>This guy's blog</title>
  </head>
  <body>
    <p>There is nothing here.</p>
    {% for post in posts %}
      <div>
        <p>
          published: {{ post.published_date}}
        </p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>
          {{ post.text|linebreaksbr}}
        </p>
      </div>
    {% endfor %}
  </body>
</html>
